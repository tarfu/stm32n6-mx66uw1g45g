name: stm32n6-mx66uw1g45g
variants:
  - name: STM32N657
    cores:
      - name: main
        type: armv8m
        core_access_options: !Arm
          ap: !v1 1
    memory_map:
      - !Ram
        name: ITCMRAM
        range:
          start: 0x00000000
          end: 0x00040000
        cores: [main]
      - !Ram
        name: DTCMRAM
        range:
          start: 0x20000000
          end: 0x20040000
        cores: [main]
      - !Ram
        name: AXISRAM123456
        range:
          start: 0x24000000
          end: 0x243c0000
        cores: [main]
      - !Ram
        name: AHBSRAM12
        range:
          start: 0x28000000
          end: 0x28008000
        cores: [main]
      - !Ram
        name: AXISRAM123456_secure_alias
        range:
          start: 0x34000000
          end: 0x343c0000
        cores: [main]
      - !Nvm
        name: XSPI2NOR
        range:
          start: 0x70000000
          end: 0x78000000
        access:
          boot: true
        cores: [main]
    flash_algorithms:
      - stm32n6-mx66uw1g45g

flash_algorithms:
  - name: stm32n6-mx66uw1g45g
    description: MX66UW1G45G external flash on XSPI2 for STM32N6 like on STM32N6570-DK
    cores:
      - main
    default: true
    instructions: ""
    pc_init: 0x0
    pc_uninit: 0x0
    pc_program_page: 0x0
    pc_erase_sector: 0x0
    pc_erase_all: 0x0
    data_section_offset: 0x0
    flash_properties:
      address_range:
        start: 0x70000000
        end: 0x78000000
      page_size: 0x1000
      erased_byte_value: 0xFF
      program_page_timeout: 10000
      erase_sector_timeout: 300000
      sectors:
        - size: 0x1000
          address: 0x0
